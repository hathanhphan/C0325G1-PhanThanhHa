<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <input type="text" name="numA" class="number" placeholder="nhập a...">
            </td>
            <td>
                <input type="text" name="numA" class="number" placeholder="nhập b...">
            </td>
            <td>
                <input type="text" name="numA" class="number" placeholder="nhập c...">
            </td>
        </tr>
        <tr>
            <td>
                <p data-name="numA" style="display: none">Vui lòng nhập số a đúng yêu cầu</p>
            </td>
            <td>
                <p data-name="numB" style="display: none">Vui lòng nhập số b đúng yêu cầu</p>
            </td>
            <td>
                <p data-name="numC" style="display: none">Vui lòng nhập số c đúng yêu cầu</p>
            </td>
        </tr>
    </table>
    <script>
        const number = document.querySelectorAll('.number');
        console.log(number);
        for (let i = 0; i < number.length; i++) {
            number[i].addEventListener('blur', function (e) {
                if (isNaN(parseFloat(e.target.value))) {
                    document.querySelector(`[data-name="${e.target.name}"]`).style.display = 'block';
                } else {
                    document.querySelector(`[data-name="${e.target.name}"]`).style.display = 'none';
                }
            })
        }

    </script>
</body>
</html>
