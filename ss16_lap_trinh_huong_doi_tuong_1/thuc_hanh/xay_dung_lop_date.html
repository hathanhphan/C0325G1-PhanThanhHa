<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Xây dựng lớp Date</title>
</head>
<body>
    <script>
        class MyDate {
            #day;
            #month;
            #year;
            constructor(day, month, year) {
                this.#day = day;
                this.#month = month;
                this.#year = year;
            }
            setDay(day) {
                this.#day = day;
            }
            setMonth(month) {
                this.#month = month;
            }
            setYear(year) {
                this.#year = year;
            }
            getDay() {
                return this.#day;
            }
            getMonth() {
                return this.#month;
            }
            getYear() {
                return this.#year;
            }
        }
        const myDate = new MyDate(8, 3, 2000);
        let day = myDate.getDay();
        let month = myDate.getMonth();
        let year = myDate.getYear();
        alert(day + "/" + month + "/" + year);
    </script>
</body>
</html>
