<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Xây dựng lớp Hình Tròn</title>
</head>
<body>
    <script>
        const PI = 3.14;
        class Circle {
            #radius;
            #color;
            constructor(radius, color) {
                this.#radius = radius;
                this.#color = color;
            }
            getRadius() {
                return this.#radius;
            }
            getArea() {
                return PI * this.#radius * this.#radius;
            }
            getColor() {
                return this.#color;
            }
        }
        const circle = new Circle(4, "red");
        alert(`Circle color: ${circle.getColor()} | Circle radius: ${circle.getRadius()} | Circle area: ${circle.getArea()}`);
    </script>
</body>
</html>
