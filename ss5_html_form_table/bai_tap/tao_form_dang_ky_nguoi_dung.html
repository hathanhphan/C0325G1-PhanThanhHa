<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tạo form đăng ký người dùng</title>
</head>
<body>
    <h1>Form đăng ký người dùng</h1>
    <form action="https://demo.codegym.vn/6/registration_form/register.php" method="post">
        <label for="name">Họ và tên:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br><br>
        <label for="phone">Số điện thoại:</label><br>
        <input type="text" id="phone" name="phone"><br><br>
        <label name="gender">Giới tính:</label><br>
        <input type="radio" id="male" name="gender" value="male" checked>Nam
        <input type="radio" id="female" name="gender" value="female">Nữ<br><br>
        <input type="submit" value="Đăng ký">
    </form>
</body>
</html>
