<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Square Numbers</title>
</head>
<body>
    <script>
        // Là những số tự nhiên có thể biểu diễn dưới dạng bình phương của một số nguyên.
        function isSquareNumber(num) {
            if (num < 0) return false;
            const sqrt = Math.sqrt(num);
            return sqrt === Math.floor(sqrt);
        }
        console.log(isSquareNumber(10));
        console.log(isSquareNumber(9));
    </script>
</body>
</html>
