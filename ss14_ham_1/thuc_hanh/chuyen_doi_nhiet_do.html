<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuyển đổi nhiệt độ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Paytone+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .font-primary {
            font-family: "Paytone One", sans-serif;
        }
        .font-secondary {
            font-family: "Lexend", sans-serif;
        }
    </style>
</head>
<body>
    <div class="p-4 container font-secondary text-xl">
        <h1 class="font-primary text-2xl mb-4 text-blue-800">Luyện tập xây dựng và sử dụng hàm.</h1>
    </div>
    <div class="p-4 container font-secondary ex1 text-xl">
        <h2 class="font-primary text-xl mb-4 text-blue-600">Xây dựng hàm để chuyển đổi từ độ F cho trước sang độ C theo công thức sau: C = (F - 32) / 1.8</h2>
        <form>
            <div class="flex flex-wrap my-5 lg:justify-center">
                <div class="w-40">Giá trị độ F</div>
                <div class="w-60 flex-auto">
                    <input type="number" name="fahrenheit" min="-999" max="999" step="0.01" required class="w-[120px] border border-gray-300 rounded-md">
                </div>
            </div>
            <div class="bg-blue-200 w-[400px]">
                <p>Giá trị độ C tương ứng là: <span class="f-convert"></span></p>
            </div>
            <div class="flex flex-wrap my-5 justify-left">
                <input type="submit" value="Tính toán" class="hover:cursor-pointer w-full mb-2 lg:mb-0 lg:w-[200px] mr-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                <input type="reset" value="Nhập lại" class="hover:cursor-pointer w-full mr-2 lg:w-[200px] bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
            </div>
        </form>
    </div>
    <script>
        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) / 1.8;
        }
        document.querySelector('.ex1 form').addEventListener('submit', function(e) {
            e.preventDefault();
            let fahrenheit = parseFloat(document.querySelector('input[name="fahrenheit"]').value);
            let celsius = fahrenheitToCelsius(fahrenheit);
            document.querySelector('.f-convert').textContent = parseFloat(celsius.toFixed(2)).toString();
        })
        document.querySelector('.ex1 input[name="fahrenheit"]').addEventListener('input', function(e) {
            if (parseFloat(e.target.value) < -999 || parseFloat(e.target.value) > 999 || e.target.value === '') {
                return;
            }
            let fahrenheit = parseFloat(document.querySelector('input[name="fahrenheit"]').value);
            let celsius = fahrenheitToCelsius(fahrenheit);
            document.querySelector('.f-convert').textContent = parseFloat(celsius.toFixed(2)).toString();
        })
    </script>
</body>
</html>
