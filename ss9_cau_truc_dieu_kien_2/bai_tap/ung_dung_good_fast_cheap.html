<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ứng dụng Good - Fast - Cheap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Paytone+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .font-primary {
            font-family: "Paytone One", sans-serif;
        }
        .font-secondary {
            font-family: "Lexend", sans-serif;
        }
    </style>
</head>
<body>
    <div class="p-4 container font-secondary text-xl">
        <h1 class="font-primary text-2xl mb-4 text-blue-800">Luyện tập sử dụng câu lệnh điều kiện if/else.</h1>
        <h2 class="font-primary text-xl mb-4 text-blue-600">Ứng dụng Good - Fast - Cheap</h2>
        <div class="max-w-fit p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
            <div>
                <label class="inline-flex items-center me-5 cursor-pointer choices-wrapper">
                    <input type="checkbox" value="good" class="sr-only peer" name="choices">
                    <div class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600 dark:peer-checked:bg-green-600"></div>
                    <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">GOOD</span>
                </label>
            </div>
            <div>
                <label class="inline-flex items-center me-5 cursor-pointer choices-wrapper">
                    <input type="checkbox" value="cheap" class="sr-only peer" name="choices">
                    <div class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-yellow-300 dark:peer-focus:ring-yellow-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-yellow-400 dark:peer-checked:bg-yellow-400"></div>
                    <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">CHEAP</span>
                </label>

            </div>
            <div>
                <label class="inline-flex items-center me-5 cursor-pointer choices-wrapper">
                    <input type="checkbox" value="fast" class="sr-only peer" name="choices">
                    <div class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-purple-300 dark:peer-focus:ring-purple-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-purple-600 dark:peer-checked:bg-purple-600"></div>
                    <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">FAST</span>
                </label>
            </div>
        </div>
    </div>
    <script>
        const choicesList = [];
        const choices = document.querySelectorAll('input[name="choices"]');
        choices.forEach(choice => {
            choice.addEventListener('click', (e) => {
                if (e.target.checked) {
                    if (choicesList.length < 2) {
                        choicesList.push(e.target.value);
                    } else {
                        if (choicesList.includes('good') && choicesList.includes('cheap')) {
                            document.querySelector('input[value="cheap"]').checked = false;
                            removeItemInArray(choicesList, 'cheap');
                        } else if (choicesList.includes('good') && choicesList.includes('fast')) {
                            document.querySelector('input[value="good"]').checked = false;
                            removeItemInArray(choicesList, 'good');
                        } else if (choicesList.includes('cheap') && choicesList.includes('fast')) {
                            document.querySelector('input[value="fast"]').checked = false;
                            removeItemInArray(choicesList, 'fast');
                        }
                        choicesList.push(e.target.value);
                    }
                } else {
                    removeItemInArray(choicesList, e.target.value);
                }

                console.log(e.target.value + ' ' + e.target.checked);
            })
        })
        function removeItemInArray(array, item) {
            const index = array.indexOf(item);
            if (index > -1) {
                array.splice(index, 1);
            }
        }
    </script>
</body>
</html>
