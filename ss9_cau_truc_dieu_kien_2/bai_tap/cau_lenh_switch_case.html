<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Câu lệnh Switch Case</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Paytone+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .font-primary {
            font-family: "Paytone One", sans-serif;
        }
        .font-secondary {
            font-family: "Lexend", sans-serif;
        }
    </style>
</head>
<body>
    <div class="p-4 container font-secondary calendar-calculator text-xl">
        <h1 class="font-primary text-2xl mb-4 text-blue-800">Luyện tập sử dụng câu lệnh switch-case.</h1>
        <h2 class="font-primary text-xl mb-4 text-blue-600">Ứng dụng cho phép tính được số ngày trong một tháng</h2>
        <form>
            <div class="flex flex-wrap my-5 lg:justify-center">
                <div class="w-40">Tháng</div>
                <div class="w-60 flex-auto">
                    <input type="number" name="month" min="1" max="12" required class="w-[120px] border border-gray-300 rounded-md">
                </div>
            </div>
            <div class="bg-blue-200 w-[400px]">
                <p>Kết quả: <span class="output"></span></p>
            </div>
            <div class="flex flex-wrap my-5 justify-left">
                <input type="submit" value="Tính số ngày" class="btnCal hover:cursor-pointer w-full mb-2 lg:mb-0 lg:w-[200px] mr-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                <input type="reset" value="Nhập lại" class="hover:cursor-pointer w-full mr-2 lg:w-[200px] bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
            </div>
        </form>
    </div>
    <script>
        document.querySelector('.calendar-calculator form').addEventListener('submit', function(e) {
            e.preventDefault();
            let month = parseFloat(document.querySelector('input[name="month"]').value);
            let result = "";
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    result = `Tháng ${month} có 31 ngày`;
                    break;
                case 2:
                    result = `Tháng ${month} có 28 hoặc 29 ngày`;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    result = `Tháng ${month} có 30 ngày`;
                    break;
                default:
                    result = "Tháng không hợp lệ";
            }
            document.querySelector('.output').textContent = result;
        })
    </script>
</body>
</html>
